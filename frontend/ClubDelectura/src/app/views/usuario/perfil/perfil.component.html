<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">
          <h3 class="card-title">Perfil de Usuario</h3>
        </div>
        <div class="card-body">
          @if (!usuario) {
            <div class="alert alert-warning">
              No hay usuario autenticado
            </div>
          } @else {
            @if (!isEditing) {
              <div class="mb-3">
                <h4>Informaci√≥n Personal</h4>
                <p><strong>Nombre:</strong> {{ usuario.nombre }}</p>
                <p><strong>Email:</strong> {{ usuario.email }}</p>
                <p><strong>Rol:</strong> {{ usuario.rol }}</p>
                <button class="btn btn-primary" (click)="startEditing()">Editar Perfil</button>
              </div>
            } @else {
              <form (ngSubmit)="saveChanges()">
                <div class="mb-3">
                  <label for="nombre" class="form-label">Nombre</label>
                  <input type="text" class="form-control" id="nombre" [(ngModel)]="editedUsuario.nombre" name="nombre" required>
                </div>
                <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input type="email" class="form-control" id="email" [(ngModel)]="editedUsuario.email" name="email" required>
                </div>
                <div class="mb-3">
                  <button type="submit" class="btn btn-success me-2">Guardar Cambios</button>
                  <button type="button" class="btn btn-secondary" (click)="cancelEditing()">Cancelar</button>
                </div>
              </form>
            }
          }
        </div>
      </div>
    </div>
  </div>
</div>
