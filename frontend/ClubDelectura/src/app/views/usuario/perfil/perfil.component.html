<div class="container mt-4">
  <h1 class="h3 mb-4">Mi Perfil</h1>

  @if (!usuario) {
    <div class="d-flex justify-content-center my-5">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Cargando perfil...</span>
      </div>
    </div>
  } @else {
    <div class="row">
      <!-- Columna Información y Actividad -->
      <div class="col-lg-7 col-xl-8 mb-4 mb-lg-0">
        <div class="card shadow-sm mb-4">
          <div class="card-header bg-light">
            Información del Perfil
          </div>
          <div class="card-body">
             <div class="d-flex align-items-center mb-4">
                <!-- Avatar Placeholder -->
                <i class="bi bi-person-circle me-3" style="font-size: 3rem; color: #6c757d;"></i>
                <div>
                  <h2 class="h5 mb-0">{{ usuario.nombre }}</h2>
                  <p class="text-muted mb-1">{{ usuario.email }}</p>
                  <span class="badge rounded-pill" 
                        [ngClass]="usuario.rol === 'admin' ? 'bg-danger' : 'bg-secondary'">
                    {{ usuario.rol | titlecase }}
                  </span>
                </div>
             </div>
             <p><span class="fw-bold">Miembro desde:</span> {{ usuario.fechaRegistro | date:'dd/MM/yyyy' }}</p>
          </div>
        </div>
      </div>

      <!-- Columna Editar Perfil y Logout -->
      <div class="col-lg-5 col-xl-4">
        <div class="card shadow-sm">
           <div class="card-header bg-light">
            Editar Perfil
          </div>
          <div class="card-body">
            <form [formGroup]="perfilForm" (ngSubmit)="onSubmit()">
              <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" id="nombre" class="form-control" formControlName="nombre">
                <!-- Añadir mensajes de validación si es necesario -->
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" class="form-control" formControlName="email" readonly>
                <small class="form-text text-muted">El email no se puede cambiar.</small>
              </div>
              <!-- Se podrían añadir campos para cambiar contraseña aquí -->
              <button type="submit" class="btn btn-success w-100 mb-3" [disabled]="!perfilForm.dirty"> <!-- Deshabilitado si no hay cambios -->
                 <i class="bi bi-check-lg me-1"></i> Guardar Cambios
              </button>
            </form>
             <hr>
            <div class="d-grid">
                 <button class="btn btn-outline-danger" (click)="logout()">
                    <i class="bi bi-box-arrow-right me-1"></i> Cerrar Sesión
                 </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  }
</div>
