<div class="forum-list-container">
  <div class="forum-header">
    <h1>Foros</h1>
    <button class="btn btn-primary" routerLink="/foros/nuevo">
      Crear Foro
    </button>
  </div>

  @if (loading) {
    <app-loading></app-loading>
  }
  @if (error) {
    <app-error [message]="error"></app-error>
  }

  @if (!loading && !error) {
    <div class="forum-grid">
      @for (forum of forums; track forum) {
        <app-forum-card [forum]="forum"></app-forum-card>
      }
      @if (forums.length === 0) {
        <div class="no-forums">
          <p>No hay foros disponibles en este momento.</p>
        </div>
      }
    </div>
  }
</div>
