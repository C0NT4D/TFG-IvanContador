<div class="container py-4">
  @if (loading) {
    <app-loading></app-loading>
  }

  @if (error) {
    <app-error [message]="error"></app-error>
  }

  @if (!loading && !error) {
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h1>Foros</h1>
      @if (isAdmin) {
        <button class="btn btn-primary" routerLink="/foros/nuevo">
          <i class="bi bi-plus-circle me-1"></i> Crear Foro
        </button>
      }
    </div>

    <div class="row row-cols-1 row-cols-md-3 g-4">
      @for (forum of forums; track forum.id) {
        <div class="col">
          <app-forum-card 
            [forum]="forum"
            [showDelete]="isAdmin"
            (delete)="onDeleteForum(forum.id)">
          </app-forum-card>
        </div>
      }
    </div>
  }

  @if (showDeleteModal) {
    <app-confirm-modal
      title="Eliminar Foro"
      message="¿Estás seguro de que quieres eliminar este foro?"
      (confirm)="onConfirmDelete()"
      (cancel)="onCancelDelete()">
    </app-confirm-modal>
  }
</div>
