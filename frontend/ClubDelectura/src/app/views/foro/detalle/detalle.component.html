<div class="forum-detail-container">
  @if (loading) {
    <app-loading></app-loading>
  }
  @if (error) {
    <app-error [message]="error"></app-error>
  }

  @if (!loading && !error && forum) {
    <div class="forum-content">
      <div class="forum-header">
        <h1>{{ forum.titulo }}</h1>
        <div class="forum-meta">
          <span>Created by: {{ forum.admin.nombre }}</span>
          <span>{{ forum.fechaCreacion | date:'medium' }}</span>
        </div>
      </div>

      <p class="forum-description">{{ forum.descripcion }}</p>

      <div class="messages-container">
        <div class="messages-list">
          @for (message of messages; track message) {
            <app-forum-message
              [message]="message"
              [isCurrentUser]="message.usuario.id === currentUserId">
            </app-forum-message>
          }
        </div>

        <div class="message-input">
          <textarea
            [(ngModel)]="newMessage"
            placeholder="Write your message..."
            rows="3">
          </textarea>
          <button
            class="btn btn-primary"
            (click)="sendMessage()"
            [disabled]="!newMessage.trim()">
            Send
          </button>
        </div>
      </div>
    </div>
  }
</div>
