<div class="evento-list-container">
  <div class="evento-header">
    <h1>Mis Lecturas</h1>
    <button class="btn btn-primary" routerLink="/libros">
      Explorar Libros
    </button>
  </div>

  @if (loading) {
    <app-loading></app-loading>
  }
  @if (error) {
    <app-error [message]="error"></app-error>
  }

  @if (!loading && !error) {
    <div class="evento-grid">
      @for (lectura of lecturas; track lectura) {
        <app-reading-card [lectura]="lectura"></app-reading-card>
      }
      @if (lecturas.length === 0) {
        <div class="no-eventos">
          <p>No hay lecturas en curso</p>
        </div>
      }
    </div>
  }
</div>
