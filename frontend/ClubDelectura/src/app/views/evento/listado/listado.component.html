<div class="container py-4">
  @if (loading) {
    <app-loading></app-loading>
  }

  @if (error) {
    <app-error [message]="error"></app-error>
  }

  @if (!loading && !error) {
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h1>Eventos</h1>
      @if (isAdmin) {
        <button class="btn btn-primary" routerLink="/eventos/nuevo">
          <i class="bi bi-plus-circle me-1"></i> Crear Evento
        </button>
      }
    </div>

    <div class="row row-cols-1 row-cols-md-3 g-4">
      @for (evento of eventos; track evento.id) {
        <div class="col">
          <app-event-card 
            [event]="evento"
            [showDetails]="true"
            [showDelete]="isAdmin"
            (delete)="onDeleteEvento(evento.id)">
          </app-event-card>
        </div>
      }
    </div>
  }

  @if (showDeleteModal) {
    <app-confirm-modal
      title="Eliminar Evento"
      message="¿Estás seguro de que quieres eliminar este evento?"
      (confirm)="onConfirmDelete()"
      (cancel)="onCancelDelete()">
    </app-confirm-modal>
  }
</div>
