<div class="card mb-4">
  <div class="card-body">
    <h5 class="card-title">Nueva Recomendación</h5>
    <form [formGroup]="recomendacionForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="titulo" class="form-label">Título del Libro</label>
        <input type="text" class="form-control" id="titulo" formControlName="titulo">
        <div class="invalid-feedback" *ngIf="recomendacionForm.get('titulo')?.invalid && recomendacionForm.get('titulo')?.touched">
          El título es requerido
        </div>
      </div>

      <div class="mb-3">
        <label for="autor" class="form-label">Autor</label>
        <input type="text" class="form-control" id="autor" formControlName="autor">
        <div class="invalid-feedback" *ngIf="recomendacionForm.get('autor')?.invalid && recomendacionForm.get('autor')?.touched">
          El autor es requerido
        </div>
      </div>

      <div class="mb-3">
        <label for="genero" class="form-label">Género</label>
        <input type="text" class="form-control" id="genero" formControlName="genero">
        <div class="invalid-feedback" *ngIf="recomendacionForm.get('genero')?.invalid && recomendacionForm.get('genero')?.touched">
          El género es requerido
        </div>
      </div>

      <div class="mb-3">
        <label for="descripcion" class="form-label">Descripción</label>
        <textarea class="form-control" id="descripcion" formControlName="descripcion" rows="3"></textarea>
        <div class="invalid-feedback" *ngIf="recomendacionForm.get('descripcion')?.invalid && recomendacionForm.get('descripcion')?.touched">
          La descripción es requerida
        </div>
      </div>

      <div class="mb-3">
        <label for="razonRecomendacion" class="form-label">Razón de la Recomendación</label>
        <textarea class="form-control" id="razonRecomendacion" formControlName="razonRecomendacion" rows="3"></textarea>
        <div class="invalid-feedback" *ngIf="recomendacionForm.get('razonRecomendacion')?.invalid && recomendacionForm.get('razonRecomendacion')?.touched">
          La razón de la recomendación es requerida
        </div>
      </div>

      <div class="d-flex justify-content-end gap-2">
        <button type="button" class="btn btn-secondary" (click)="onCancel()">Cancelar</button>
        <button type="submit" class="btn btn-primary" [disabled]="recomendacionForm.invalid">Guardar</button>
      </div>
    </form>
  </div>
</div>
