<div class="reading-card bg-white rounded-lg p-6">
  <h2 class="text-xl font-semibold mb-2">{{lectura.libro.titulo}}</h2>
  <p class="text-gray-600 mb-4">{{lectura.libro.autor}}</p>
  <div class="flex justify-between items-center">
    <span class="px-3 py-1 rounded-full text-sm" [ngClass]="{
      'bg-yellow-100 text-yellow-800': lectura.estadoLectura === 'EN_PROGRESS',
      'bg-green-100 text-green-800': lectura.estadoLectura === 'COMPLETED',
      'bg-red-100 text-red-800': lectura.estadoLectura === 'ABANDONED'
    }">
      {{lectura.estadoLectura === 'EN_PROGRESS' ? 'En progreso' :
        lectura.estadoLectura === 'COMPLETED' ? 'Completado' : 'Abandonado'}}
    </span>
    <a [routerLink]="['/lecturas', lectura.id]" class="text-blue-600 hover:text-blue-800">
      Ver detalles
    </a>
  </div>
</div>
