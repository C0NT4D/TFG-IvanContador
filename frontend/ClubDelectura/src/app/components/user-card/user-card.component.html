<div class="card shadow-sm h-100">
  <div class="card-body">
    <div class="mb-4">
      <h3 class="card-title h5 mb-2">{{ usuario.nombre }}</h3>
      <p class="text-secondary mb-2">{{ usuario.email }}</p>
      <span class="badge bg-primary-subtle text-primary mb-2" 
            [attr.aria-label]="'Rol: ' + usuario.rol">
        {{ usuario.rol }}
      </span>
      <p class="text-secondary small mb-0">
        <span class="visually-hidden">Fecha de registro: </span>
        {{ usuario.fechaRegistro | date:'dd/MM/yyyy' }}
      </p>
    </div>

    <div class="d-flex justify-content-end gap-2">
      <a [routerLink]="['/usuario', usuario.id]" 
         class="btn btn-primary btn-sm"
         [attr.aria-label]="'Ver detalles del usuario ' + usuario.nombre">
        Ver detalles
      </a>
      <button class="btn btn-sm btn-outline-danger" 
              (click)="onDeleteClick($event)"
              [attr.aria-label]="'Eliminar usuario ' + usuario.nombre">
        <i class="bi bi-trash" aria-hidden="true"></i> Eliminar
      </button>
    </div>
  </div>
</div>

<!-- Modal de confirmación -->
@if (showDeleteModal) {
  <app-confirm-modal
    [isOpen]="showDeleteModal"
    title="Confirmar Eliminación"
    message="¿Estás seguro que deseas eliminar al usuario {{usuario.nombre}}? Esta acción no se puede deshacer."
    (confirm)="confirmDelete()"
    (cancel)="cancelDelete()">
  </app-confirm-modal>
}
