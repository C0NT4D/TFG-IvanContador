<div class="card h-100">
  <div class="card-body">
    <h5 class="card-title">{{ forum.titulo }}</h5>
    <p class="card-text text-muted">{{ forum.descripcion }}</p>
    <div class="d-flex justify-content-between align-items-center">
      <a [routerLink]="['/foro', forum.id]" class="btn btn-primary">
        Ver Discusiones
      </a>
      @if (showDelete) {
        <button class="btn btn-sm btn-outline-danger" (click)="onDelete()">
          <i class="bi bi-trash"></i> Eliminar
        </button>
      }
    </div>
  </div>
</div>
