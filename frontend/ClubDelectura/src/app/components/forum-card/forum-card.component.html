<div class="forum-card">
  <div class="forum-header">
    <h3>{{ forum.titulo }}</h3>
    <span class="forum-date">{{ forum.fechaCreacion | date:'medium' }}</span>
  </div>
  <p class="forum-description">{{ forum.descripcion }}</p>
  <div class="forum-footer">
    <span class="forum-author">Creado por: {{ forum.admin.nombre }}</span>
    <div class="forum-actions">
      <a [routerLink]="['/foros', forum.id]" class="btn btn-primary">Ver discusi√≥n</a>
      <button (click)="onDelete()" class="btn btn-danger">Eliminar</button>
    </div>
  </div>
</div>
