<div class="recommendation-card">
  <div class="flex items-start gap-4">
    <div class="flex-grow">
      <div class="flex items-center gap-2 mb-2">
        <h3 class="text-lg font-semibold">{{recomendacion.libro.titulo}}</h3>
        <span class="text-sm text-gray-500">por {{recomendacion.libro.autor}}</span>
      </div>
      <p class="text-gray-700 mb-3">{{recomendacion.comentario}}</p>
      <div class="flex items-center justify-between text-sm text-gray-600">
        <span>Recomendado por {{recomendacion.usuario.nombre}}</span>
        <span>{{recomendacion.fecha | date:'dd/MM/yyyy'}}</span>
      </div>
    </div>
  </div>
  <div class="card-actions">
    <a [routerLink]="['/libros', recomendacion.libro.id]" 
       class="view-book-link">
      Ver libro
    </a>
    <button 
      (click)="onDelete()" 
      class="delete-button">
      Eliminar
    </button>
  </div>
</div>
