<div class="card shadow-sm">
  <div class="card-body">
    <div class="d-flex flex-column">
      <div class="d-flex align-items-center gap-2 mb-2">
        <h3 class="card-title h5 mb-0">{{recomendacion.libro.titulo}}</h3>
        <span class="text-secondary small">por {{recomendacion.libro.autor}}</span>
      </div>
      <p class="text-secondary mb-3">{{recomendacion.comentario}}</p>
      <div class="d-flex justify-content-between align-items-center text-secondary small">
        <span>Recomendado por {{recomendacion.usuario.nombre}}</span>
        <span>{{recomendacion.fecha | date:'dd/MM/yyyy'}}</span>
      </div>
    </div>
  </div>
  <div class="card-footer bg-transparent border-top-0 d-flex justify-content-between align-items-center">
    <a [routerLink]="['/libros', recomendacion.libro.id]" 
       class="text-primary text-decoration-none fw-medium">
      Ver libro
    </a>
    @if (showDelete) {
      <button 
        (click)="onDelete()" 
        class="btn btn-danger btn-sm">
        Eliminar
      </button>
    }
  </div>
</div>
