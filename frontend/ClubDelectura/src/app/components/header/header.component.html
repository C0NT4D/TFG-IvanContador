<header class="bg-primary text-white">
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" routerLink="/">Club de Lectura</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link" routerLink="/libros" routerLinkActive="active">Libros</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/foros" routerLinkActive="active">Foros</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/eventos" routerLinkActive="active">Eventos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/recomendaciones" routerLinkActive="active">Recomendaciones</a>
          </li>
          @if (isAdmin) {
            <li class="nav-item">
              <a class="nav-link" routerLink="/usuarios" routerLinkActive="active">Usuarios</a>
            </li>
          }
        </ul>
        <ul class="navbar-nav">
          @if (isLoggedIn) {
            <li class="nav-item">
              <a class="nav-link" routerLink="/perfil" routerLinkActive="active">Mi Perfil</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" (click)="logout()" style="cursor: pointer;">Cerrar Sesión</a>
            </li>
          } @else {
            <li class="nav-item">
              <a class="nav-link" routerLink="/login" routerLinkActive="active">Iniciar Sesión</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/registro" routerLinkActive="active">Registro</a>
            </li>
          }
        </ul>
      </div>
    </div>
  </nav>
</header>
