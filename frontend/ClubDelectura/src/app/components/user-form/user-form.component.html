<div class="container d-flex justify-content-center align-items-center min-vh-100 py-5">
  <div class="card shadow-sm" style="width: 100%; max-width: 400px;">
    <div class="card-body p-4">
      <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
        <h2 class="text-center mb-4 text-dark">{{ mode === 'login' ? 'Iniciar Sesión' : 'Registro' }}</h2>

        @if (error) {
          <div class="alert alert-danger text-center mb-3">
            {{ error }}
          </div>
        }

        @if (mode === 'register') {
          <div class="mb-3">
            <label for="nombre" class="form-label text-secondary">Nombre</label>
            <input 
              type="text" 
              id="nombre" 
              formControlName="nombre" 
              placeholder="Tu nombre"
              class="form-control"
            >
          </div>
        }

        <div class="mb-3">
          <label for="email" class="form-label text-secondary">Email</label>
          <input 
            type="email" 
            id="email" 
            formControlName="email" 
            placeholder="tu@email.com"
            class="form-control"
          >
        </div>

        <div class="mb-3">
          <label for="contrasena" class="form-label text-secondary">Contraseña</label>
          <input 
            type="password" 
            id="contrasena" 
            formControlName="contrasena" 
            placeholder="Tu contraseña"
            class="form-control"
          >
        </div>

        <button type="submit" class="btn btn-primary w-100">
          {{ mode === 'login' ? 'Iniciar Sesión' : 'Registrarse' }}
        </button>

        @if (mode === 'login') {
          <p class="text-center mt-3 text-secondary">
            ¿No tienes cuenta? <a routerLink="/usuarios/registro" class="text-primary text-decoration-none">Regístrate aquí</a>
          </p>
        } @else {
          <p class="text-center mt-3 text-secondary">
            ¿Ya tienes cuenta? <a routerLink="/usuarios/login" class="text-primary text-decoration-none">Inicia sesión aquí</a>
          </p>
        }
      </form>
    </div>
  </div>
</div>
