<div class="card h-100 shadow-sm">

  <div class="card-body d-flex flex-column">
    <h3 class="card-title h5 mb-3">{{ event.titulo }}</h3>
    <p class="card-text text-muted flex-grow-1">{{ event.descripcion }}</p>
    <div class="d-flex justify-content-between align-items-center mt-3">
      @if (showDetails) {
        <a [routerLink]="['/evento', event.id]" 
           class="btn btn-outline-primary"
           [attr.aria-label]="'Ver detalles del evento ' + event.titulo">
          <i class="bi bi-eye me-1" aria-hidden="true"></i> Ver Detalles
        </a>
      }
      @if (showDelete) {
        <button class="btn btn-sm btn-outline-danger" 
                (click)="onDelete()"
                [attr.aria-label]="'Eliminar evento ' + event.titulo">
          <i class="bi bi-trash" aria-hidden="true"></i> Eliminar
        </button>
      }
    </div>
  </div>
  <div class="card-footer bg-transparent border-top-0">
    <small class="text-muted">
      <i class="bi bi-calendar-event me-1" aria-hidden="true"></i>
      {{ event.fecha | date:'dd/MM/yyyy HH:mm' }}
    </small>
  </div>
</div>
