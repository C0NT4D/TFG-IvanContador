<div class="card h-100 shadow-sm">
  <div class="card-body d-flex flex-column">
    <h5 class="card-title mb-3">{{ event.titulo }}</h5>
    <p class="card-text text-muted flex-grow-1">{{ event.descripcion }}</p>
    <div class="d-flex justify-content-between align-items-center mt-3">
      @if (showDetails) {
        <a [routerLink]="['/evento', event.id]" class="btn btn-outline-primary">
          <i class="bi bi-eye me-1"></i> Ver Detalles
        </a>
      }
      @if (showDelete) {
        <button class="btn btn-outline-danger" (click)="onDelete()">
          <i class="bi bi-trash"></i>
        </button>
      }
    </div>
  </div>
  <div class="card-footer bg-transparent border-top-0">
    <small class="text-muted">
      <i class="bi bi-calendar-event me-1"></i>
      {{ event.fecha | date:'dd/MM/yyyy HH:mm' }}
    </small>
  </div>
</div>
