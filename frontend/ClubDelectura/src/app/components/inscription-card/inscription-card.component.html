<div class="card shadow-sm mb-3">
  <div class="card-body">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h3 class="card-title h5 mb-0">{{ inscription.evento.titulo }}</h3>
    </div>
    <div class="d-flex flex-column gap-2 mb-3">
      <div class="d-flex align-items-center text-secondary">
        <i class="fas fa-calendar me-2"></i>
        <span>{{ inscription.evento.fecha | date:'medium' }}</span>
      </div>
      <div class="d-flex align-items-center text-secondary">
        <i class="fas fa-user me-2"></i>
        <span>{{ inscription.usuario.nombre }}</span>
      </div>
    </div>
    <div class="d-flex justify-content-between align-items-center pt-3 border-top">
      <span class="text-secondary small">{{ inscription.fechaInscripcion | date:'medium' }}</span>
      @if (showDetails) {
        <a [routerLink]="['/eventos', inscription.evento.id]" class="btn btn-primary btn-sm">Ver evento</a>
      }
    </div>
  </div>
</div>
